<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar actividad - MOVEos</title>
    <!-- Archivos necesarios -->
    <script src="../js/theme-init.js"></script>
    <script src="../js/main.js"></script>
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" type="image/ico" href="../ico/icono.png" id="icon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../../controllers/login-controller.js"></script>
</head>

<body>
    <!-- Switch del tema -->
    <div class="icons">
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>
    <!-- Contenedor principal -->
    <div class="container">
        <button class="close-btn">&times;</button>
        <header class="header">
            <h1>Publicar nueva actividad</h1>
            <p>Comparte tu actividad con la comunidad. Será revisada antes de publicarse.</p>
        </header>

        <!-- Formulario -->
        <form id="create-activity-form" method="POST" class="login-form" enctype="multipart/form-data">

            <!-- TÍTULO -->
            <label for="title">Título de la actividad *</label>
            <div class="input-group">
                <input type="text" id="title" name="title" placeholder="Ruta de Senderismo por la Sierra" required>
            </div>

            <!-- DESCRIPCIÓN -->
            <label for="description">Descripción *</label>
            <div class="input-group">
                <textarea id="description" name="description" placeholder="Describe tu actividad en detalle..." required
                    rows="4"></textarea>
            </div>

            <!-- UBICACIÓN -->

            <label for="location">Ubicación *</label>
            <div class="input-group">
                <input type="text" id="location" name="location" placeholder="Madrid, Barcelona..." required>
            </div>

            <!-- FECHA -->

            <label for="date">Fecha</label>
            <div class="input-group">
                <input type="date" id="date" name="date">
            </div>

            <!-- PARTICIPANTES Y PRECIO -->
            <div class="two-columns">
                <div>
                    <label for="participants">Máximo de participantes</label>
                    <div class="input-group">
                        <input type="number" id="participants" name="participants" min="1" placeholder="10">
                    </div>
                </div>

                <div>
                    <label for="price">Precio (€)</label>
                    <div class="input-group">
                        <input type="number" id="price" name="price" min="0" placeholder="0">
                    </div>
                </div>
            </div>

            <!-- HORA -->

            <label for="time">Hora</label>
            <div class="input-group">
                <input type="time" id="time" name="time">
            </div>

            <!-- SUBIR IMAGEN -->
            <label for="image">Imagen de la actividad</label>
            <div class="input-group file-upload">
                <input type="file" id="image" name="image" accept="image/png, image/jpeg">
            </div>

            <!-- BOTÓN -->
            <button type="submit" class="submit-btn">
                Publicar actividad
            </button>

        </form>
    </div>
</body>

</html>
