<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - MOVEos</title>
    <!-- Archivos necesarios -->
    <script src="../js/theme-init.js"></script>
    <script src="../js/main.js"></script>
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" type="image/ico" href="../ico/icono.png" id="icon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../../controllers/login-controller.js"></script>
</head>

<body>
    <!-- Switch del tema -->
    <div class="icons">
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>
    <!-- Contenedor principal -->
    <div class="container">
        <button class="close-btn">&times;</button>
        <header class="header">
            <h1>BIENVENIDO a MOVEos</h1>
            <p>Inicia sesión para continuar tu aventura</p>
        </header>

        <div class="tab-switch">
            <button class="tab-btn active">Iniciar Sesión</button>
            <a href="register.html">
                <button class="tab-btn">Registrarse</button>
            </a>
        </div>

        <!-- Formulario -->
        <form id="login-form" method="POST" class="login-form">

            <label for="username">Nombre de Usuario</label>
            <div class="input-group">
                <i class="fas fa-user icon"></i> <input type="text" id="username" name="username"
                    placeholder="tu_usuario" required>
            </div>

            <label for="password">Contraseña</label>
            <div class="input-group">
                <i class="fas fa-lock icon"></i> <input type="password" id="password" name="password"
                    placeholder="••••••••" required>
            </div>

            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>

            <button type="submit" class="submit-btn">
                Iniciar Sesión
            </button>

        </form>
    </div>
</body>

</html>
